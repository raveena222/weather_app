<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800&family=Signika+Negative:wght@500&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/side.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <div class="start" id="start">

        <!-- SIDEBAR SEARCH WINDOW -->

        <div class="sidebar1" id="sidebar1">
            <div class="cross">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="input">
                <i class="fa-solid fa-magnifying-glass glass"></i>
                <input id="text" class="inp" type="search" placeholder="Search Location " required />
                <button class="search" onclick=" fetchWeather()" id="button2">Search</button>
            </div>
            <div class="areas"></div>
        </div>

        <!-- MAIN SIDEBAR -->

        <div class="sidebar" id="sidebar">
            <div class="head">
                <button class="butt butt1" id="button1">Search for places</button>
                <div class="icon" id="lightMode">
                    <i class="fas fa-adjust loc"></i>
                </div>
            </div>

            <div class="middle">
                <div class="img">
                    <img id="current-img" alt="image" src="03d.png" />
                </div>
            </div>

            <div class="bottom">
                <div class="temp">15°C</div>
                <div class="type">
                    <p id="mood">Shower</p>
                </div>
                <div class="foot">
                    <p>Today &#183; <span id="num6">Fri, 5 Jun</span></p>
                </div>
                <div class="foot foots">
                    <i class="fa-solid fa-location-dot loca"></i>
                    <p id="num5">Helsinki</p>
                </div>
            </div>
        </div>


        <div class="main">

            <!-- 5 DAYS FORECAST -->

            <div class="box">

                <div class="res">
                    <div class="boxes" id="idea1">
                        <div class="new">
                            <div class="days" id="day1">Tomorrow</div>
                            <img class="min" alt="min" src="09d.png " id="for1" />
                            <div class="max-min">
                                <span class="max" id="max1">16°C</span>
                                <span class="min" id="min1">11°C</span>
                            </div>
                        </div>
                    </div>

                    <div class="boxes" id="idea2">
                        <div class="new">
                            <div class="days" id="day2">Tomorrow</div>
                            <img class="min" alt="min" src="09d.png " id="for2" />
                            <div class="max-min">
                                <span class="max" id="max2">16°C</span>
                                <span class="min" id="min2">11°C</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="res">
                    <div class="boxes" id="idea3">
                        <div class="new">
                            <div class="days" id="day3">Tomorrow</div>
                            <img class="min" alt="min" src="09d.png " id="for3" />
                            <div class="max-min">
                                <span class="max" id="max3">16°C</span>
                                <span class="min" id="min3">11°C</span>
                            </div>
                        </div>
                    </div>

                    <div class="boxes" id="idea4">
                        <div class="new">
                            <div class="days" id="day4">Tomorrow</div>
                            <img class="min" alt="min" src="09d.png " id="for4" />
                            <div class="max-min">
                                <span class="max" id="max4">16°C</span>
                                <span class="min" id="min4">11°C</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="res">
                    <div class="boxes" id="idea5">
                        <div class="new">
                            <div class="days" id="day5">Tomorrow</div>
                            <img class="min" alt="min" src="09d.png " id="for5" />
                            <div class="max-min">
                                <span class="max" id="max5">16°C</span>
                                <span class="min" id="min5">11°C</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- HEADER -->

            <div class="header">
                <h3 id="header">Today's Highlight</h3>
            </div>

            <!-- CURRENT WEATHER HIGHLIGHT'S -->

            <div class="dabba">
                <div class="box1">
                    <div class="boxes1" id="bl1">
                        <div class="new1">
                            <div class="status" id="al1">
                                Wind Status
                            </div>
                            <div class="speed">
                                <span class="num" id="num1">7</span>
                                <span class="mph" id="cl1">km/h</span>
                            </div>
                        </div>
                    </div>

                    <div class="boxes1" id="bl2">
                        <div class="new1">
                            <div class="status" id="al2">
                                Humidity
                            </div>
                            <div class="speed">
                                <span class="num" id="num2">84</span>
                                <span class="mph" id="cl2">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="boxes1" id="bl5">
                        <div class="new1">
                            <div class="status" id="al5">
                                Max Temp
                            </div>
                            <div class="speed">
                                <span class="num" id="num7">7</span>
                                <span class="mph" id="cl5">°C</span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="box1">
                    <div class="boxes1" id="bl3">
                        <div class="new1">
                            <div class="status" id="al3">
                                Feels Like
                            </div>
                            <div class="speed">
                                <span class="num" id="num3">16</span>
                                <span class="mph" id="cl3">°C</span>
                            </div>
                        </div>
                    </div>

                    <div class="boxes1" id="bl4">
                        <div class="new1">
                            <div class="status" id="al4">
                                Air Pressure
                            </div>
                            <div class="speed">
                                <span class="num" id="num4">998</span>
                                <span class="mph" id="cl4">mb</span>
                            </div>
                        </div>
                    </div>

                    <div class="boxes1" id="bl6">
                        <div class="new1">
                            <div class="status" id="al6">
                                Min Temp
                            </div>
                            <div class="speed">
                                <span class="num" id="num9">18</span>
                                <span class="mph" id="cl6">°C</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/light.js"></script>
</body>

</html>
